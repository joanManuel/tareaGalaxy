<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="fullname">
    <mat-header-cell *matHeaderCellDef> Instuctor </mat-header-cell>
    <mat-cell *matCellDef="let element">
      {{ element.fullName }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="mail">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.mail }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="edit.emit(element.id)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="remove.emit(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"> </mat-paginator>
