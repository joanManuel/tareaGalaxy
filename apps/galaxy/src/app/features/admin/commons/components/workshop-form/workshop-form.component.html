<form [formGroup]="form" (ngSubmit)="send()">

  <mat-form-field appearance="outline">
    <mat-label>Fecha</mat-label>
    <input formControlName="date" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="dateError" >{{ dateError }}</mat-error>
  </mat-form-field>

 <div class="time-container">

  <mat-form-field appearance="outline">
    <mat-label>Inicio</mat-label>
    <input formControlName="start" type="number" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select formControlName="startMeridiem">
      <mat-option value="am" >am</mat-option>
      <mat-option value="pm" >pm</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fin</mat-label>
    <input formControlName="end" type="number" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-select formControlName="endMeridiem">
      <mat-option value="am" >am</mat-option>
      <mat-option value="pm" >pm</mat-option>
    </mat-select>
  </mat-form-field>

 </div>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input formControlName="name" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descripci√≥n</mat-label>
    <textarea formControlName="description" matInput></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Instructor</mat-label>
    <mat-select formControlName="instructor">
      <mat-option *ngFor="let instructor of instructors" [value]="instructor.id" >{{ instructor.fullName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-button type="button" color="warn" (click)="cancel.emit()" >Cancelar</button>
    <button mat-button type="submit" color="primary">Guardar</button>
  </div>

</form>
